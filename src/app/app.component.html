<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between">
      <h1 class="text-3xl font-bold text-gray-900">Chuck Norris Jokes</h1>
      <div class="flex justify-end">
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            [attr.data-testid]="testIds.getRandomJoke"
            [formControl]="getRandomJokeForm"
          />
          <span class="ml-2">Get random joke every 5 seconds</span>
        </label>
        <button
          (click)="handleRefreshJokes()"
          [attr.data-testid]="testIds.refresh"
          class="ml-4 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Refresh
        </button>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="grid grid-cols-12 gap-4">
      <div class="col-span-8">
        <app-jokes-list
          [jokes]="jokesService.jokes$ | async"
          [isFavouredJoke]="isFavouredJoke"
          (removeFromFavourites)="handleRemoveFromFavourites($event)"
          (addToFavourites)="handleAddToFavourites($event)"
        ></app-jokes-list>
      </div>
      <div class="col-span-4">
        <h2 class="text-xl font-medium text-gray-900 border-b-2 w-full py-2 mb-2">
          Favourite jokes
        </h2>
        <app-favourites-list
          [favourites]="favouritesService.favourites$ | async"
          (remove)="handleRemoveFromFavourites($event)"
        ></app-favourites-list>
      </div>
    </div>
  </div>
</main>
