<ul class="flex flex-col justify-center items-center w-full divide-y divide-gray-400">
  <li
    *ngFor="let joke of favourites"
    class="flex justify-between items-center w-full py-2"
    [title]="joke.joke"
    [attr.data-testid]="testIds.favourite(joke)"
  >
    <span class="line-clamp-3">{{ joke.joke }}</span>
    <button
      (click)="remove.emit(joke)"
      [attr.data-testid]="testIds.remove(joke)"
      title="Remove"
      class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
    >
      <span class="sr-only">Remove</span>
      <svg
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </li>
</ul>
